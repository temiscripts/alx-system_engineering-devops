# Nginx Configuration for Simple Web Stack
# File: /etc/nginx/sites-available/foobar.com

server {
    # Listen on port 80 for HTTP requests
    listen 80;
    listen [::]:80;

    # Server names (domain and subdomain)
    server_name foobar.com www.foobar.com;

    # Document root directory
    root /var/www/foobar.com;
    
    # Default index files
    index index.php index.html index.htm;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Main location block
    location / {
        # Try to serve request as file, then as directory, then fall back to index.php
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP processing block
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        
        # PHP-FPM socket (adjust version as needed)
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        
        # FastCGI parameters
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Additional FastCGI settings
        fastcgi_intercept_errors on;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;
    }

    # Deny access to hidden files and directories
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup and temp files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Static files caching and optimization
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
    }

    # Gzip compression configuration
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Logs
    access_log /var/log/nginx/foobar.com.access.log;
    error_log /var/log/nginx/foobar.com.error.log;

    # Additional security measures
    # Disable server tokens
    server_tokens off;

    # Limit request size
    client_max_body_size 100M;

    # Rate limiting (uncomment if needed)
    # limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;
    # location /login {
    #     limit_req zone=login burst=5 nodelay;
    #     try_files $uri $uri/ /index.php?$query_string;
    # }
}

# Redirect non-www to www (optional)
server {
    listen 80;
    listen [::]:80;
    server_name foobar.com;
    return 301 http://www.foobar.com$request_uri;
}

